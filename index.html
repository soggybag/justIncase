<script src="./umd/just-in-case.js"></script>
<script>

	let hello = "Hello World"
	let foo = "foo bar"
	console.log(hello)
	console.log(foo)
	
	console.log(hello.capitalize())
	console.log(foo.capitalize())
	
	console.log(foo.capitalizeAll())
	
	console.log(foo.oddCaps())
	console.log(foo.evenCaps())
	console.log(hello.oddCaps())
	
	console.log(hello.kabobCase())
	console.log(foo.kabobCase())
	
	console.log(hello.snakeCase())
	console.log(foo.snakeCase())
	
	// Use Regex
	console.log('--------')
	console.log(hello.replace(/ /g,''))
</script>
